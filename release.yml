# .github/workflows/release.yaml

name: Release
on: [push]

jobs:
test-and-release:
    name: Release
    runs-on: ubuntu-18.04
    steps:
    - name: Checkout
        uses: actions/checkout@v1
    - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
        node-version: 12
    - name: Install dependencies
        run: npm ci
        run: npm run build
    - name: Release
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
